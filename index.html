<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nkwabiz — Temporarily Paused</title>
  <link rel="icon" type="image/svg+xml" href="./asset/Nkwabiz.svg" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --muted: #94a3b8;
      --accent: #7c3aed;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #071025 0%, #071733 100%);
      color: #e6eef8;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px
    }

    .card {
      max-width: 760px;
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: 36px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6)
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      line-height: 1.05
    }

    p {
      color: var(--muted);
      margin: 10px 0 0;
      font-size: 16px
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600
    }

    .small {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px
    }

    @media (max-width:520px) {
      .card {
        padding: 20px
      }

      h1 {
        font-size: 22px
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>We’re taking a short break!</h1>
      <p>Our platform is temporarily paused as we make some important updates behind the scenes.</p>
      <p>We’ll be back soon with a better experience.</p>
      <p class="small">Thank you for your patience and support.</p>
    </div>
  </div>
</body>

</html>
